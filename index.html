<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Valerink apointment website</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <a href="#" class="logo">Valerink</a>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <section>
    <img src="/img/spider.png" id="spider">
    <h2 id="text">Tattoo</h2>
    <a href="#" id="btn">Explore</a>
  </section>
  <div class="sec">
    <h2>Projects</h2>
    <div class="projects">
      <div>
        <img src="/img/tattoo1.jpg">
      </div>
      <div>
        <img src="/img/tattoo2.jpg">
      </div>
      <div>
        <img src="/img/tattoo3.jpg">
      </div>
      <div>
        <img src="/img/tattoo4.jpg">
      </div>
      
    </div>
    <div class="itg">
      <a href="https://www.instagram.com/_valerinktattoo_/" target="_blank">More â†’</a>
    </div>
  </div>
  <script>

    const autoScroll = () => {
      let spider = document.getElementById('spider');
      let text = document.getElementById('text');
      let header = document.querySelector('header');
      const elementToScrollTo = document.querySelector('.sec');
      window.addEventListener('scroll', function () {
        console.log('Scroll');
        let value = window.scrollY;

        spider.style.left = value * 0.15 + 'px';
        text.style.marginRight = value * 5 + 'px';
        header.style.top = value * 0.5 + 'px';

      })
      elementToScrollTo.scrollIntoView({ behavior: 'smooth' });

    }
    let btn = document.getElementById('btn');

    btn.addEventListener('click', autoScroll);

  </script>
</body>

</html>
